{% extends 'base.html' %}

{% block title %}注册 - 个人笔记博客{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="auth-form">
            <h2 class="text-center mb-4">注册</h2>
            
            <form method="post" action="{{ url_for('register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                    <div class="form-text">用户名将用于登录，请使用字母、数字和下划线</div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password">密码</label>
                    <div class="form-text">请使用包含字母、数字的强密码</div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
                    <label for="confirm_password">确认密码</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
                
                <div class="text-center mt-3">
                    <p>已有账号？ <a href="{{ url_for('login') }}">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 检查密码一致性
    document.querySelector('form').addEventListener('submit', function(e) {
        var password = document.getElementById('password').value;
        var confirm = document.getElementById('confirm_password').value;
        
        if (password !== confirm) {
            e.preventDefault();
            alert('两次输入的密码不一致，请重新输入');
        }
    });
</script>
{% endblock %}
